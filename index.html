      <div class="flex input relative">

      <nav>

    <section class="flex space-between align-center gap-0 px-6/5 my-2">
      <div class="left flex column gap-1r">

      <div class="right">
        <div class="flex input relative">
          <input type="search" placeholder="Search" class="w-100" />

          </button>

    <!-- Second section -->
    <section></section>
